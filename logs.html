	<!-- Optional JavaScript -->
		
		<script>
function makePost(iconurl, name, author, color, content, attachments) {
	function addClasses(cs, e) {
		cs.forEach(
			c => e.classList.add( c )
		)
	}
	
	
	
	let post = document.createElement('div')
	post.style.paddingTop = "15px"
	post.style.paddingBottom = "15px"
	addClasses(
		["col-sm-12", "col-md-6", "col-lg-4"], 
		post
	)
	
	
	
	
		let card = document.createElement('div')
		card.style.background = "#363a3d"
		card.style.borderLeft = "3.5px solid " + color
		addClasses(
			["card", "text-white" ],
			card
		)
		post.appendChild(card)
		
		
		
			let header = document.createElement('div')
			addClasses(
				["card-header" ],
				header
			)
			card .appendChild( header )
			
			
				let icon = document.createElement('div')
				addClasses(
					["player-skin-head" ],
					icon
				)
				
				header .appendChild( icon )
				
					let iconi = document.createElement('i')
					addClasses(
						["fas", "fa-user" ],
						iconi
					)
					icon .appendChild( iconi )
					
					let iconImage = document.createElement('img')
					iconImage.src = iconurl
					icon .appendChild( iconImage )
					
				let badge = document.createElement('span')
				addClasses(
					["badge" ],
					badge
				)
				badge.style.background = "#3f4347"
				//badge.innerHTML = author
				
				header .appendChild( badge )
				
				
			let body = document.createElement('div')
			addClasses(
				["card-body" ],
				body
			)
			card .appendChild( body )
				
				
				let title = document.createElement('h4')
				title.innerHTML = name
				title.style.color = "orange"
				addClasses(
					["card-title" ],
					title
				)
				body .appendChild( title )
				
				let subtitle = document.createElement('h6')
				subtitle.innerHTML = author
				addClasses(
					["card-subtitle", "mb-2", "text-muted" ],
					subtitle
				)
				body .appendChild( subtitle )
				
				let para = document.createElement('p')
				addClasses(
					["card-text", "scroll-hide" ],
					para
				)
				//para.style.height = "73px"
				
				
				para.appendChild( document.createTextNode( content ) )
				
				body .appendChild( para )
				
				attachments.forEach(url => {
					let img = document.createElement('img')
					addClasses(  [ "card-img-bottom" ], img  )
					img.src = url
					body .appendChild( img )
				})
				
				let buttons = document.createElement('div')
				addClasses( ["btn-group","btn-group-sm"], buttons )
				buttons.setAttribute("role", "group")
				
				let links = content.match(/https:\/\/.*/g)
				
				links?.forEach( link => {
					let a = document.createElement('a')
					addClasses(["btn", "text-white", "dark-hover"], a)
					a.href = link
					a.innerText = link.match(/https?:\/\/(?:\w*\.)?(\w+)\.\w+/)[1].toUpperCase()
					
					buttons.appendChild(a)
				})
				
				body .appendChild( buttons )
				
				
				
	return post
}

			let posts = document.getElementById("posts")
			
			const getUrl = x => x.match(/url='(.*)'/)[1];
			
			let url = "https://raw.githubusercontent.com/WavePlayz/RedstonersPub/master/door_data/logs.json"
			fetch(url)
				.then(function(response) {
					return response.json();
				})
				.then(function(json) {
					// do something with jsonResponse
					json.messages.forEach(m => {
						posts.appendChild( makePost(
							m.author.avatar.url ?? m.author.default_avatar_url.url ?? "None", 
							m.author.username,
							m.author.name,
							m.author.color,
							m.content,
							m.attachments.map( v => getUrl(v.url) )
							) )
					})
					
				});
			
			console.log('yes')
			
			document.write(LOGS_DATA)
			
		</script>
		
		<script>
			window.addEventListener('load', () => {
				document.getElementById('preLoader').style.display = "none";
				window.scrollTo(0,0);
				let loader = document.getElementById('preLoader');
				if (loader.style.display == "none") {
					// statement
					document.body.classList.remove('scroll-hide');
				}
				else {
					document.body.classList.add('scroll-hide');
				}
			});
		</script>
		<script>
			window.addEventListener('scroll', () => {
				var nav = document.getElementById('myNav');
				
				if (window.pageYOffset > 100) {
			    	nav.classList.add('nav-bg-blue');
			    	nav.classList.remove('nav-bg-dark');
				}
				else if (window.pageYOffset < 100) {
					nav.classList.add('nav-bg-dark');
			    	nav.classList.remove('nav-bg-blue');
				}
			});        
		</script>
